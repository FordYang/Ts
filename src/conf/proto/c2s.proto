// 排行榜
/** 
    type:number;
    serverId:number;
    roleId:number;
    profession:number;
    roleName:string;
    roleLevel:number;
    rolePower:number;
*/
message RankInfo
{
  int32 type = 1;
  int32 serverId = 2;
  int32 roleId = 3;
  string roleName = 4;
  int32 roleLevel = 5;
  int32 levelExp = 6;
  int32 rolePower = 7;
}

message s2c_rank_req_ack
{
  repeated RankInfo level = 1;
  repeated RankInfo power = 2;
}
message s2c_rank_req_level
{
  repeated RankInfo level = 1;
}
message s2c_rank_req_power
{
  repeated RankInfo power = 2;
}
message s2c_rank_shenqing_mobai
{
  int32 code = 1;
}
message s2c_rank_sync_mobai
{
  RankInfo zhanshi = 1;
  RankInfo fashi = 2;
  RankInfo daoshi = 3;
}
