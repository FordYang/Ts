// 离线托管
message c2s_req_off_trust
{
  int32 flag = 1;//0 托管  1 去消托管
  OffTrustSetInfo info = 2;
}

message s2c_req_off_trust_ack
{
  int32 code = 1;// 0 成功
  int32 rte = 2; // 结束时间
}

message OffTrustSetInfo 
{
  repeated int32 mapIdList = 1;
  bool autoBuyHp = 2;
  bool autoBuyMp = 3;
}

/**  
  初始化托管信息
  收到此信息表示玩家设置托管   rts=0 表示弹出超过最大最长，弹框结算，关闭弹框后需要请求后台取消托管
*/
message s2c_off_trust_init
{
  int32 rts = 1; // 托管剩余时间 秒
  int32 rte = 2; // 结束时间
  string info = 3; // {gainlist:OffTrustRewardInfo[], gold:number, exp:number, itemlist:{itemId:number, quality:number, count:number}[], killlist:number[]} 字符串形式
  string setting = 4; // {mapIdList:number[], defaultMapId:number, autoBuyHp:boolean, autoBuyMp:boolean}
}

message OffTrustRewardInfo
{
  int32 monsterId = 1;
  int32 quality = 2;
  int32 gold = 3;
  int32 exp = 4;
  int32 time = 5; // 获取时间 秒
  repeated string itemObjList = 6;//{itemId:number, count:number, quality:number}[]
}

