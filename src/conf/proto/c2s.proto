// 背包返回数据
message BagInfo {
  // 背包格子 初始化50
  int32 bagCnt = 1; 
  // 背包最大上限 初始化400
  int32 maxBagCnt = 2; 
  // 背包内容 - 道具装备都在这 []
  repeated IItem baglist = 3;  
  // 背包拓展的总格子数 初始化350
  int32 bagExCnt = 4;
  // 拓展的次数
  int32 exCnts = 5;
  /**怪物计数 */
  string equipRecord = 6;
}

// 道具
message IItem {
  int64 uuid = 1; //  物品唯一id
  int32 itemId = 2; // 物品编号
  int32 count = 3;  // 物品数量
  string name = 4; //物品名称
  int32 type = 5; // 物品类型
  int32 quality = 6; // 品质
  int32 cooling = 7; //冷却倒计时
  int32 part = 8; // 装备位置
  int32 affixCnt = 9; //附加词条数目
  repeated IAffixAttr affixInfo = 10; // 附加词条属性
  repeated int32 bestPoint = 11; // 极品点
  int32 costStone = 12;  // 洗练石消耗
  bool isLock = 13; // 锁定
  int32 state = 14; // 道具状态
  int32 isfixd = 15; // 是否不能洗练石
  int32 combat = 16; // 
}

// 附加词缀
message IAffixAttr {
  int32 id = 1; // 词缀编号
  int32 code = 2; /**属性编号 */
  float minV = 3; /**词缀数值 */
  float maxV = 4; /**词缀数值 */
  int32 percent = 5; /**1：正常，2：百分比*/
}

/**技能数据 */
message SkillData {
  /**技能id */
  int32 baseId = 1;
  /**技能等级 */
  int32 level = 2;
  /**当前的熟练度 */
  int32 curexp = 3;
  /**激活状态 */
  int32 state = 4;
  /**自动释放 */
  bool isauto = 5;
  /**是否普攻 */
  bool pugong = 6;
  /**技能叠加等级 */
  int32 equiplv = 7;
}

